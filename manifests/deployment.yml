apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front
  namespace: k8straining
spec:
  revisionHistoryLimit: 20
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-front
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: azure-vote-front
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-vote-front
        image: huangyingting/azure-vote-front:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 500m
        env:
        - name: REDIS
          value: "redis-0.azure-vote-back"
